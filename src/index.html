<body>
  <!-- Шапка -->
  <header id="header" class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo logo logo--header">
          <a href="">
            <img src="img/logo.png" alt="">
          </a>
        </div>
        <!-- /.header__logo -->

        <div class="header__nav">
          <nav class="nav nav--header">
            <ul class="nav__list">
              <li class="nav__item link">
                <a class="nav__link" href="">Проекты</a>
              </li>

              <li class="nav__item link">
                <a class="nav__link" href="">Услуги</a>
              </li>

              <li class="nav__item link">
                <a class="nav__link" href="">Цены</a>
              </li>

              </li>

            </ul>
          </nav>

        </div>
        <!-- /.header__nav -->

          <!-- /.callback-list -->
        </div>

      </div>

    </div>
    <!-- /.container -->

  <!-- Основной контент -->
  <main id="home">
    <section id="hero" class="section">
      <div class="container">
        <div class="hero">
          <div class="row">
            <div class="col-6">
              <div class="hero__content">
                <h1 class="hero__title section__title">
                  Отделка
                  <br>
                  <span>деревянных домов</span>
                  <br>
                  в Москве и области
                </h1>

                <p class="hero__description">
                  с оптимизацией сметы до 30%
                  <br>
                  и гарантией до 15 лет
                </p>

                <div class="hero__action">
                  <button class="button button--big button-primary">РАСЧИТАТЬ СТОИМОСТЬ РАБОТ</button>
                  <button class="button button--icon button-primary">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M7.75 2.75C4.98858 2.75 2.75 4.98858 2.75 7.75V20.25C2.75 23.0114 4.98858 25.25 7.75 25.25H20.25C23.0114 25.25 25.25 23.0114 25.25 20.25V7.75C25.25 4.98858 23.0114 2.75 20.25 2.75H7.75ZM0.25 7.75C0.25 3.60786 3.60786 0.25 7.75 0.25H20.25C24.3921 0.25 27.75 3.60786 27.75 7.75V20.25C27.75 24.3921 24.3921 27.75 20.25 27.75H7.75C3.60786 27.75 0.25 24.3921 0.25 20.25V7.75ZM14.6042 10.2366C13.8239 10.1209 13.0271 10.2541 12.327 10.6174C11.6268 10.9807 11.0591 11.5555 10.7045 12.26C10.3498 12.9646 10.2264 13.763 10.3517 14.5418C10.477 15.3205 10.8447 16.0399 11.4024 16.5976C11.9602 17.1554 12.6796 17.5231 13.4583 17.6484C14.2371 17.7737 15.0355 17.6502 15.7401 17.2956C16.4446 16.941 17.0194 16.3733 17.3827 15.6731C17.746 14.973 17.8792 14.1762 17.7635 13.3959C17.6455 12.6001 17.2747 11.8633 16.7057 11.2943C16.1368 10.7254 15.4 10.3546 14.6042 10.2366ZM11.1755 8.39834C12.3424 7.79288 13.6705 7.57076 14.9709 7.76359C16.2973 7.96029 17.5253 8.57838 18.4735 9.52657C19.4217 10.4748 20.0398 11.7028 20.2365 13.0292C20.4293 14.3296 20.2072 15.6577 19.6017 16.8246C18.9963 17.9914 18.0383 18.9377 16.864 19.5287C15.6898 20.1197 14.3591 20.3255 13.0612 20.1166C11.7633 19.9078 10.5642 19.295 9.63468 18.3654C8.70512 17.4358 8.09233 16.2368 7.88348 14.9389C7.67462 13.641 7.88035 12.3103 8.47138 11.1361C9.06241 9.9618 10.0087 9.00381 11.1755 8.39834ZM20.875 5.875C20.1846 5.875 19.625 6.43464 19.625 7.125C19.625 7.81536 20.1846 8.375 20.875 8.375H20.8875C21.5779 8.375 22.1375 7.81536 22.1375 7.125C22.1375 6.43464 21.5779 5.875 20.8875 5.875H20.875Z"
                        fill="white" />
                    </svg>
                  </button>
                </div>
                <!-- /.hero__action -->
              </div>
              <!-- /.hero__content -->
            </div>
            <!-- /.col-6 -->

            <div class="hero__offset col-6 col-xxl-5 px-xxl-0 position-relative">
              <div class="slider hero__slider">
                <div class="swiper slider-hero">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <picture class="hero__picture lazy">
                        <img class="image image--cover lazy__item" data-src="https://picsum.photos/1500?random=1" alt="">
                        <img class="preloader" src="img/misc/preloader.svg" alt="">
                      </picture>
                    </div>
                    <!-- /.swiper-slide -->

                    <div class="swiper-slide">
                      <picture class="hero__picture lazy">
                        <img class="image image--cover lazy__item" data-src="https://picsum.photos/1500?random=2" alt="">
                        <img class="preloader" src="img/misc/preloader.svg" alt="">
                      </picture>
                    </div>
                    <!-- /.swiper-slide -->

                    <div class="swiper-slide">
                      <picture class="hero__picture lazy">
                        <img class="image image--cover lazy__item" data-src="https://picsum.photos/1500?random=3" alt="">
                        <img class="preloader" src="img/misc/preloader.svg" alt="">
                      </picture>
                    </div>
                    <!-- /.swiper-slide -->
                  </div>
                  <!-- /.swiper-wrapper -->
                </div>
                <!-- /.swiper -->

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
              <!-- /.slider hero__slider -->

              <img class="hero__background" src="img/layout/page/index/hero/background.svg" alt="">
            </div>
            <!-- /.col-6 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.hero -->
      </div>
      <!-- /.container -->
    </section>
